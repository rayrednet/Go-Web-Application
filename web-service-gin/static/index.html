<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <a href="/" class="header-link">
            <h1>Albums Collection</h1>
        </a>
    </header>    
    <main>
        <h2 style="color: #ff6f00;">Albums</h2>
        <div class="search-bar">
            <input type="text" id="searchAlbumId" placeholder="Enter Album ID to Search" />
            <button id="searchButton">Search</button>
        </div>
        <button id="addAlbumButton">+ Add New Album</button>
        <div id="albums" class="album-cards"></div>

        <div id="overlay"></div>

        <form id="addAlbumForm">
            <h2>Add a New Album</h2>
            <div class="form-group">
                <label for="albumTitle">Title</label>
                <input type="text" id="albumTitle" placeholder="Album Title" required />
            </div>
            <div class="form-group">
                <label for="albumArtist">Artist</label>
                <input type="text" id="albumArtist" placeholder="Artist Name" required />
            </div>
            <div class="form-group">
                <label for="albumPrice">Price</label>
                <div class="input-with-symbol">
                    <span>$</span>
                    <input type="number" id="albumPrice" placeholder="Album Price" step="0.01" required />
                </div>
            </div>
            <button type="submit">Add Album</button>
        </form>

        <!-- Confirmation Popup -->
        <div id="confirmationPopup" class="modal">
            <div class="modal-content">
                <h2>Success!</h2>
                <p>Album added successfully.</p>
                <button id="closePopupButton">OK</button>
            </div>
        </div>

        <!-- Album Not Found Popup -->
        <div id="notFoundPopup" class="modal">
            <div class="modal-content">
                <h2>Album ID Not Found</h2>
                <p>The album ID you are searching for does not exist.</p>
                <button id="closeNotFoundPopupButton">OK</button>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 Albums API</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
